<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script type="text/html" id="list">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="content">
        {{each data.data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 渲染筛选
            $.get({
                url: window.BigNew.category_list,
                success: function (res) {
                    var htmlStr = template('list', res);
                    $('#selCategory').html(htmlStr);
                }
            });
            var mypage = 1;
            var perpage = 10;
            // 渲染文章列表
            $.get({
                url: BigNew.article_query,
                data: {
                    // type: $('#selCategory').val(),
                    // state: $('#selStatus').val(),
                    page: mypage,
                    perpage: perpage
                },
                success: function (res) {
                    var htmlStr = template('content', res);
                    $('tbody').html(htmlStr);
                    // 页数插件使用
                    window.pagObj = $('#pagination').twbsPagination({
                        totalPages: res.data.totalPage,
                        visiblePages: 5,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '最后一页',
                        // 点击页码
                        onPageClick: function (event, page) {
                            // if (page === 1) {
                            //     return;
                            // }
                            // 改变全局当前页的变量
                            mypage = page;
                            // console.log(page);
                            // 获取此页的数据重新渲染页面
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: mypage,
                                    perpage: perpage
                                },
                                success: function (res) {
                                    var htmlStr = template('content', res);
                                    $('tbody').html(htmlStr);
                                }
                            });
                        }
                    });
                }
            })
            // 筛选点击事件
            $('#btnSearch').on('click', function (e) {
                // 消除默认事件
                e.preventDefault();
                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: perpage
                    },
                    success: function (res) {
                        // 判断筛选的数据不为空时 渲染页面
                        if (res.code === 200 && res.data.data.length !== 0) {
                            $('#pagination').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                            var htmlStr = template('content', res);
                            $('tbody').html(htmlStr);
                            $('#pagination').show();
                        } else {
                            // 数据为空时
                            $('tbody').html('<tr><td colspan=6 style="text-align:center">查找的数据为空</td></tr>');
                            // 页码隐藏
                            $('#pagination').hide();
                        }
                    }
                });
            })


            // 删除事件
            $('tbody').on('click', '.delete', function () {
                // confirm弹窗提示确认 返回值为true或false
                var temp = confirm('请确定是否删除？');
                if (temp) {
                    // 如果确认删除发送请求删除
                    $.post({
                        url: BigNew.article_delete,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        success: function (res) {
                            // 删除成功重新渲染页面 页码停留在当前页
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: mypage,
                                    perpage: perpage
                                },
                                success: function (res) {
                                    console.log(res);
                                    if (res.data.data.length === 0) {
                                        $('#pagination').twbsPagination('changeTotalPages', res.data.totalPage, mypage - 1);
                                    }
                                    var htmlStr = template('content', res);
                                    $('tbody').html(htmlStr);
                                }
                            });
                        }
                    });
                }
            });

        })

    </script>
</body>

</html>
