<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 引入jedata插件css文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入jedata插件js文件 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入王富文本编辑器 -->
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" id="caregoryId" name="id" value="">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId" id="caregory-list">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- jeDate插件使用 -->
                        <div class="jeitem">
                            <!-- <label class="jelabel">点击图标</label> -->
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{zIndex: 99999,trigger:false,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <!-- <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 下拉菜单模板 -->
    <script type="text/html" id="list">
        {{each data}}    
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    
    </script>

    <script>

        $(function () {


            // 时间
            jeDate("#testico", {
                zIndex: 99999,
                festival: false,
                format: 'YYYY-MM-DD',
                isTime: true

            });


            // 富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create();

            // 图片预览
            $('#inputCover').on('change', function () {
                var imgurl = URL.createObjectURL(this.files[0]);
                $('.article_cover').attr('src', imgurl);
            })


            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    var htmlStr = template('list', res);
                    $('#caregory-list').html(htmlStr);

                }
            })


            // 发布点击事件
            $('.btn-release').on('click', function (e) {
                e.preventDefault();

                var form = $('#form')[0];
                var mydata = new FormData(form);
                mydata.append('content', editor.txt.html());
                mydata.append('state', '已发布');
                $.post({
                    url: BigNew.article_publish,
                    data: mydata,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code === 200) {
                            window.history.back();
                        }
                    }
                })
            })

            // 存草稿点击事件
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();

                var form = $('#form')[0];
                var mydata = new FormData(form);
                mydata.append('content', editor.txt.html());
                // mydata.append('state', '已发布');
                $.post({
                    url: BigNew.article_publish,
                    data: mydata,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code === 200) {
                            window.history.back();
                        }
                    }
                })
            })

        })


    </script>
</body>

</html>
